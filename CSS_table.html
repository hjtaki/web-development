<!DOCTYPE html>
<html>
<head>
	<title>Hi</title>
	<meta charset = "UTF-8" />	
	<style>
	    table, td, th {
	    	border :1px solid black;
	



	    } 

    </style>


</head>

<body>

	<table>
			<h2>Part A:</h2>
		<tr>
			<td>cell 1</td>
			<td>cell 2</td>
			<td>cell 3</td>
		</tr>

		<tr>
			<td>cell 4</td>
			<td>cell 5</td>
			<td>cell 6</td>
		</tr>

		<tr>

		</tr>


	</table>	

	<br>

	<table class="table">
			<h2>Part B:</h2>
		<tr>
			<td colspan="3">cell 1</td>
		</tr>

		<tr>
			<td rowspan="2">cell 2</td>
			<td>cell 3</td>
			<td>cell 4</td>
		</tr>

		<tr>
			<td colspan="2">cell 7</td>
		
		
		</tr>


	</table>	

	<br>

	<table>
		<h2>Part C:</h2>
		
			<tr>
				<td rowspan="3">cell 1</td>
				<td colspan="2">cell 2</td>
				<td rowspan="4">cell 3</td>
			</tr>

			<tr>
				<td>cell 4</td>
				<td>cell 5</td>
			</tr>

			<tr>
				<td colspan="2">cell 6</td>
			</tr>

			<tr>
				<td colspan="3">cell 7</td>
			</tr>
