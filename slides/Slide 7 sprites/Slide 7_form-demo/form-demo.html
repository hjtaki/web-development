<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Form Demo</h2>
        
        <form method="post" action="form_destination.php">
            <label for="name">Input as text:</label>
            <input type="text" id="name" name="name" required tabindex="1">
            <br>
                        
            <label for="email">Input as Email:</label>
            <input type="email" id="email" name="email" required tabindex="2">
            <br>
            
            <label for="phone">Input as Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="^(\+\d{1,2}\s?)?\(?\d{2,3}\)?[\s.-]?\d{3,5}?[\s.-]?\d{4}$" required tabindex="3">
            <br>
            
            <label for="option1">Radio 1:</label>
            <input class="radio" type="radio" name="option" id="option1" value="option1" tabindex="4">
            <br>
            <label for="option2">Radio 2:</label>
            <input class="radio" type="radio" name="option" id="option2" value="option2" tabindex="5">            
            <br>
            <br>
                        
            <input class="checkbox" type="checkbox" name="category" id="category1" value="category1" tabindex="6">
            <label for="category1">Checkbox 1</label>
            <br>
            <input class="checkbox"type="checkbox" name="category" id="category2" value="category2" tabindex="7">
            <label for="category2">Checkbox 2</label>
            <br>
            <br>
            
            <label for="select-menu">Select:</label>
            <select class="select" name="select-menu" id="select-menu" tabindex="8">                
                <option value="">Choose...</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
            
            <br>
            <br>            
            <textarea id="message" name="message" placeholder="Enter your message in the textarea" required tabindex="9"></textarea>
            <br>
            
            <button class="submit-button" type="submit" tabindex="10">Send</button>
            <button class="reset-button" type="reset" tabindex="11">Reset</button>
        </form>
        <br>        
    </body>

</html>
