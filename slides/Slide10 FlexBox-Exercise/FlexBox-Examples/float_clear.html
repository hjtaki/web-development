<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style type="text/css">
		.container {
			width: 100%;
		}

		.box { 
			width: 100px;
			height: 100px;
			float: left;

		}

		.blue {
			background-color: blue;
		}
		.red {
			background-color: red;	
		}
		.green {
			background-color: green;
		}
		#empty {
			clear: both;
			content: "Hello";
		}
		
		p {
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box blue"></div>
		<div class="box red"></div>
		<div class="box green"></div>
	</div>
	<div id="empty"></div>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi, blanditiis, iure provident quos reiciendis autem nostrum voluptatum perferendis porro omnis numquam facilis dolorum voluptate, iste laboriosam distinctio consequuntur possimus eligendi.</p>
</body>
</html>
