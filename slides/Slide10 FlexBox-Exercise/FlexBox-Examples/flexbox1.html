<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style type="text/css">
		.container {
			width: 100%;
			display: flex;
			flex-wrap: wrap;
			
		}
		.box { 
			width: 500px;
			height: 500px; 
			flex-grow: 1;
		}

		.blue {
			min-width: 100px;
			background-color: blue;
			
		}
		.red {
			min-width: 150px;
			background-color: red;	
			
		}
		.green {
			background-color: green;
			
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box blue"></div>
		<div class="box red"></div>
		<div class="box green"></div>
	</div>
</body>
</html>
